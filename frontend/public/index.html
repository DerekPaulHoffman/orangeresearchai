<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Research AI Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: #ff6b35;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }
        .chat-widget {
            height: calc(100% - 80px);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            ðŸ§¡ Orange Research AI
        </div>
        <div class="chat-widget" id="chat-widget"></div>
    </div>
    <script src="https://cdn.botonic.io/webchat.js"></script>
    <script>
        // Initialize Botonic webchat
        window.botonic.init({
            appId: 'orangeresearch-chatbot',
            theme: {
                brand: {
                    color: '#ff6b35'
                }
            }
        });
    </script>
</body>
</html>
